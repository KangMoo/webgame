<!DOCTYPE html>
<html>

<head>
	<script src="https://cdn.jsdelivr.net/npm/phaser@3.17.0/dist/phaser-arcade-physics.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/phaser.min.js"></script>
	<script src="js/phaser_addon.js"></script>
	<script src="js/lobby.js"></script>
	<script src="js/room.js"></script>
	<script src="js/preloader.js"></script>
	<script src="js/joinscene.js"></script>
	<script src="js/loginscene.js"></script>
	<script src="js/collectobj.js"></script>
	<script src="js/gamescene.js"></script>
	<script src="js/tutorial.js"></script>
</head>

<body>

	<script>

		var config = {
			type: Phaser.AUTO,
			width: 800,
			height: 600,
			backgroundColor: '#000000',
			parent: 'phaser-example',
			dom: {
				createContainer: true
			},
			physics: {
				default: 'arcade',
				arcade: {
					gravity: 0
					//,debug: true
				}
			},
			scale: {
				mode: Phaser.Scale.FIT,
				autoCenter: Phaser.Scale.CENTER_BOTH
			},
			scene: [Preloader, JoinMenu, LobbyScene, RoomScene, LoginMenu, TutorScene, GameScene]
		};



		var game = new Phaser.Game(config);
	</script>

</body>

</html>
